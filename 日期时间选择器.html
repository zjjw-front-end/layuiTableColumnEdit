<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>示例demo</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="module/css/layuiTableColumnEdit.css">
</head>
<body>
<table class="layui-hide" id="tableId" lay-filter="tableEvent"></table>
</body>
<script src="layui/layui.js"></script>
<script>
    layui.config({
        base: 'module/'
    }).extend({
        layuiTableColumnEdit:'js/layuiTableColumnEdit'
    }).use(['table','layuiTableColumnEdit','layer'], function () {
        var table = layui.table,layer = layui.layer;
        var layuiTableColumnEdit = layui.layuiTableColumnEdit;
        var $ = layui.$;

        table.render({
            elem: '#tableId'
            ,id:'id'
            ,url:'tableData.json'
            ,height: 'full-90'
            ,page: true
            ,cols: [[
                {type:'checkbox'}
                ,{field:'name',title: 'table输入框',width:120,event:'name'}
                ,{field:'age', title: 'table点击事件',width:120,event:'age',sort:'true'}
                ,{field:'state', title: 'ajax传参',width:120}
                ,{field:'test', title: '数组传参',width:120,sort:'true'}
            ]],
            done:function (res, curr, count) {

            }
        });

        table.on('tool(tableEvent)', function(obj){
            if(obj.event === 'name'){
                var nameTd = $(obj.tr).find("td[data-field='name']")[0];
                layuiTableColumnEdit.createDate({
                    dateType:'datetime',
                    element:nameTd,
                    callback:function (res) {
                        //把时间更新到行数据中
                        obj.update({name:res});
                    }
                });
            }else if(obj.event === 'age'){
                var ageTd = $(obj.tr).find("td[data-field='age']")[0];
                layuiTableColumnEdit.createDate({
                    dateType:'datetime',
                    element:ageTd,
                    callback:function (res) {
                        //把时间更新到行数据中
                        obj.update({age:res});
                    }
                });
            }
        });
    });
</script>
</html>
