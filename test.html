<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>示例demo</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<table class="layui-hide" id="tableId" lay-filter="tableEvent"></table>
</body>
<script src="layui/layui.js"></script>
<script>
    layui.config({
        base: 'module/'
    }).extend({
        layuiTableColumnSelect:'js/layuiTableColumnSelect'
    }).use(['table','layuiTableColumnSelect','layer'], function () {
        var table = layui.table,layer = layui.layer;
        var layuiTableColumnSelect = layui.layuiTableColumnSelect;

        var selectParams = [
            {name:1,value:"张三1"},
            {name:2,value:"张三2"},
            {name:3,value:"张三3"},
            {name:4,value:"张三4"},
            {name:5,value:"张三5"}
        ];

        var rowData; //当前行数据

        table.render({
            elem: '#tableId'
            ,id:'id'
            ,url:'tableData.json'
            ,height: 'full-90'
            ,page: true
            ,cols: [[
                {type:'checkbox'}
                ,{field:'name',title: 'table输入框',width:120,edit:'text'}
                ,{field:'age', title: 'table点击事件',width:120,event:'age',sort:'true'}
                ,{field:'state', title: 'ajax传参',width:120}
                ,{field:'test', title: '数组传参',width:120,sort:'true'}
            ]],
            done:function (res, curr, count) {
                layuiTableColumnSelect.render({
                    id:'#tableId',
                    field:'state',
                    url:'selectData.json',
                    where:{},
                    callback:function (obj) {
                        console.log(obj.select); //下拉选项数据
                        console.log(obj.td); //当前单元格（td）DOM元素
                        obj.update(); // 更新当前列数据和单元格显示数据，与layui表格更新单元格方法原理一致。
                        layer.msg(JSON.stringify(obj));
                    }
                });

                layuiTableColumnSelect.render({
                    id:'#tableId',
                    field:'test',
                    data:selectParams,
                    callback:function (obj) {
                        console.log(obj.select); //下拉选项数据
                        console.log(obj.td); //当前单元格（td）DOM元素
                        rowData['test'] = parseInt(obj.select.name);
                        obj.update(); // 更新当前列数据和单元格显示数据，与layui表格更新单元格方法原理一致。
                        layer.msg(JSON.stringify(obj));
                    }
                });
            }
        });

        //解决前端页面排序出现的bug
        table.on('sort(tableEvent)', function(obj){
            layuiTableColumnSelect.reload("#tableId");//参数为表格id
        });

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(tableEvent)', function(obj){
            rowData = obj.data;
        });

        table.on('tool(tableEvent)',function (obj) {
            layer.msg("1111111");
        });

        table.on('edit(tableEvent)',function (obj) {
            layer.msg("edit");
        });
    });
</script>
</html>
